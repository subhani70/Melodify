<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A3D62; stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>

  <!-- Music Wave Icon -->
  <path d="M60 140 Q80 100 100 140 Q120 180 140 140" 
        stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Melodify Name -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Melodify</text>
  
  <!-- Stark Branding Below Melodify -->
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STARK</text>
</svg>
